<ng-container *ngFor="let item of data">
  <ng-container *ngIf="item.sub && item.sub.length > 0">
    <li nz-submenu [nzTitle]="item.label">
      <ul app-menu [data]="item.sub">
      </ul>
    </li>
  </ng-container>
  <ng-container *ngIf="!item.sub || item.sub.length === 0">
    <ng-container *ngIf="item.link">
      <li nz-menu-item>
        <a [href]="item.link" target="_blank" rel="noopener noreferrer">{{item.label}}</a>
      </li>
    </ng-container>
    <ng-container *ngIf="!item.link">
      <li nz-menu-item>{{item.label}}</li>
    </ng-container>
  </ng-container>
</ng-container>
