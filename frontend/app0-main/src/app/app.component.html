<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="shopping"></i>
        <a routerLink="/shop">商品列表</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="user"></i>
        <a routerLink="/user">用户管理</a>
      </li>

      <li nz-submenu class="float-right" [nzTitle]="myTpl">
        <ul>
          <li nz-menu-item>我的订单</li>
          <li nz-menu-item>我的收藏</li>
        </ul>
      </li>
      <ng-template #myTpl>
        <span>哈喽啊 </span>
        <i nz-icon nzType="caret-down"></i>
      </ng-template>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
      <!--子应用渲染容器-->
      <main id="subapp-container">
        <div id="subapp-viewport"></div>
      </main>
    </div>
  </nz-content>
  <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
</nz-layout>
